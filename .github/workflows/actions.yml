name: PR Workflow

on:
  pull_request:
    types: [opened]

jobs:
  hi-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create comment
        run: |
          echo "Hello! This is a comment on the pull request."
          echo "PR Number: ${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
