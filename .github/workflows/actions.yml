name: Api CI/CD

permissions:
  id-token: write

on:
  push:
    paths:
      - 'api/**'
      - 'TwoWeeksReady.Common/**'
      - '.github/workflows/api.yaml'
    branches:
      - main
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/api.yaml'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up to deploy
        uses: actions/setup-deploy@v1
        with:
          dotnet-version: 6.0.x

      - name: Build
        run: dotnet build -c Release ./api

      - name: Publish
        run: dotnet publish -c Release ./api

      - name: Zip Functions Package
        run: zip -r deploy.zip ./api/karthik/bin/Release/net6.0/publish/

      - name: Upload Deployment Zip
        uses: actions/upload-artifact@v2
        with:
          name: deployment_zip
          path: ./deploy.zip

      - name: Upload Deployment Script
        uses: actions/upload-artifact@v2
        with:
          name: deployment_script
          path: ./az/deploy-backend.sh
      - name: Build
        run: dotnet build -c Release ./api/MyProject/MyProject.csproj
  
  deploy_to_SIT:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'  # Only trigger on pull request event
    environment: SIT
    steps:
      - name: Download Deployment Zip
        uses: actions/download-artifact@v2
        with:
          name: deployment_zip

      - name: Download Deployment Script
        uses: actions/download-artifact@v2
        with:
          name: deployment_script
          path: ./az/

      - name: Verify Deployment Script
        run: chmod +x ./az/deploy-backend.sh

      - name: Execute Deployment Script
        run: ./az/deploy-backend.sh
